<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RamenGo | You made your order!</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/order_page.css">
</head>

<body>
  <section class="header">
    <header class="header__wrapper__logo">
      <a href="#" class="header__logo">
        <img src="./src/assets/logo.svg" alt="ramenGo logo" class="header__logo__img">
      </a>
    </header>

    <article class="header__order">
      <img src="#" alt="Order dish image" class="header__order__img">

      <h2 class="header__order__name"></h2>
    </article>
  </section>

  <main>
    <img src="src/assets/bowing.svg" alt="">
    <p>どもありがとうございます</p>
    <h3>Your order is being prepared</h3>
    <p>Hold on, when you least expect you will be eating your rámen. </p>
    <button>Place new order</button>
  </main>
</body>


<script src="./src/js/order_page.js"></script>

</html>
