<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RamenGo | You made your order!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/order_page.css">
</head>

<body>
  <main class="header">
    <header class="header__wrapper__logo">
      <a href="#" class="header__logo">
        <img src="./src/assets/logo.svg" alt="ramenGo logo" class="header__logo__img">
      </a>
    </header>

    <article class="header__order">
      <img src="#" alt="Order dish image" class="header__order__img">
      <p class="white__title"">Your order:</p>
      <h2 class=" header__order__name yellow__title">
        </h2>
    </article>
  </main>

  <section class="infos">
    <img src="src/assets/bowing.svg" alt="" class="infos__illustration">
    <p class="infos__msg jpn">どもありがとうございます。</p>
    <h3 class="infos__msg">Your order is being prepared</h3>
    <p class="infos__desc">Hold on, when you least expect you will be eating your rámen. </p>
    <button class="button btn__new-order">Place new order <span class="arrow">→</span></button>
  </section>
</body>


<script src="./src/js/order_page.js"></script>

</html>
